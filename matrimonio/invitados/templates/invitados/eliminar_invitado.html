<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Invitado</title>
</head>
<body>
    <h1>Eliminar Invitado</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ invitado.nombre }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar Eliminación</button>
    </form>
    <a href="{% url 'lista_invitados' %}">Cancelar</a>
</body>
</html>
